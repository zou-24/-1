<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
	<title>超链接</title>
  </head>
  <body>
     <h1>我是某某某</h1>
     <!--使用超链接可以让我们从一个页面跳转到另一个页面
	 使用a标签来创建一个超链接
	 属性：
	 href:指向链接跳转的目的地址，可以写一个相对路径也可以写一个完整的地址
     -->
	 <a href="http://www.baidu.com">我是一个超链接</a><br /><br />
	 <a href="new 5.html">我是一个超链接</a>   <br /><br />
	 <!--
	 a标签中的target属性可以用来指定打开链接的位置
	 可选值：
	 ——self,表示当前窗口中打开（默认值）
	 _blank,在新的窗口中打开链接
	 可以设置一个内联框架的name属性值，链接将会在指定的内联框架中打开
	 -->
	 <a href="new 5.html" target="tom">我是一个超链接</a>
	 <br /><br />
	 <iframe src="new 4.html" name="tom"></iframe>
  </body>
</html>
